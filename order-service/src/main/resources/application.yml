server:
  port: 8083

spring:
  application:
    name: order-service
  
  datasource:
    url: jdbc:h2:mem:orderdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console

# Configuration gRPC Server (ce service expose aussi un serveur gRPC)
grpc:
  server:
    port: 9093
  
  # Configuration des clients gRPC pour appeler les autres services
  client:
    user-service:
      address: static://localhost:9091
      negotiationType: PLAINTEXT
    product-service:
      address: static://localhost:9092
      negotiationType: PLAINTEXT

logging:
  level:
    com.demo.order: DEBUG
    io.grpc: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
