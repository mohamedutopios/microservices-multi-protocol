# ========================================
# USER SERVICE CONFIGURATION
# ========================================

spring.application.name=user-service

# Port REST
server.port=8081

# Port gRPC
grpc.server.port=9091

# ========================================
# DATABASE H2 (JPA)
# ========================================
spring.datasource.url=jdbc:h2:mem:userdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# H2 Console (pour debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ========================================
# LOGGING
# ========================================
logging.level.com.microservices=DEBUG
logging.level.io.grpc=INFO
logging.level.net.devh.boot.grpc=INFO

# ========================================
# ACTUATOR
# ========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
