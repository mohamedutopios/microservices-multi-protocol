syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.microservices.grpc.product";
option java_outer_classname = "ProductProto";

package product;

// ============================================
// PRODUCT SERVICE - gRPC Definitions
// ============================================

message Product {
    int64 id = 1;
    string name = 2;
    string description = 3;
    double price = 4;
    int32 stock = 5;
    string category = 6;
    bool available = 7;
    string created_at = 8;
}

message GetProductRequest {
    int64 id = 1;
}

message GetProductsByIdsRequest {
    repeated int64 ids = 1;
}

message GetProductsByCategoryRequest {
    string category = 1;
}

message GetAllProductsRequest {
    int32 page = 1;
    int32 size = 2;
}

message CreateProductRequest {
    string name = 1;
    string description = 2;
    double price = 3;
    int32 stock = 4;
    string category = 5;
}

message UpdateProductRequest {
    int64 id = 1;
    string name = 2;
    string description = 3;
    double price = 4;
    int32 stock = 5;
    string category = 6;
}

message UpdateStockRequest {
    int64 id = 1;
    int32 quantity = 2;
}

message DeleteProductRequest {
    int64 id = 1;
}

message ProductResponse {
    Product product = 1;
}

message ProductsResponse {
    repeated Product products = 1;
    int32 total = 2;
}

message DeleteResponse {
    bool success = 1;
    string message = 2;
}

message StockUpdateResponse {
    bool success = 1;
    int32 new_stock = 2;
    string message = 3;
}

service ProductService {
    rpc GetProduct(GetProductRequest) returns (ProductResponse);
    rpc GetProductsByIds(GetProductsByIdsRequest) returns (ProductsResponse);
    rpc GetAllProducts(GetAllProductsRequest) returns (ProductsResponse);
    rpc GetProductsByCategory(GetProductsByCategoryRequest) returns (ProductsResponse);
    rpc CreateProduct(CreateProductRequest) returns (ProductResponse);
    rpc UpdateProduct(UpdateProductRequest) returns (ProductResponse);
    rpc UpdateStock(UpdateStockRequest) returns (StockUpdateResponse);
    rpc DeleteProduct(DeleteProductRequest) returns (DeleteResponse);
}
